<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Page d'erreur</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <section>
            <h1>Erreur !</h1>
            <h3 th:text="${message}">My Thymeleaf Error Page</h3>
            <table class="form">
                <tr>
                    <td>Date</td>
                    <td th:text="${timestamp}" />
                </tr>
                <tr>
                    <td>Path</td>
                    <td th:text="${path}" />

                </tr>
                <tr>
                    <td>Error</td>
                    <td th:text="${error}" />
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="${status}" />
                </tr>
                <tr>
                    <td>Message</td>
                    <td th:text="${message}" />
                </tr>
            </table>
        </section>
    </body>
</html>
